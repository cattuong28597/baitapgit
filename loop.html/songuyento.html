<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let N = 2;
      let count = 0;
      while (count < 20) {
        let b = 0;
        for (a = 2; a <= Math.sqrt(N); a++) {
          if (N % a == 0) {
            b++;
          }
        }
        if (b == 0) {
          document.write(N + ", ");
          count++;
        }
        N++;
      }
    </script>
  </body>
</html>
