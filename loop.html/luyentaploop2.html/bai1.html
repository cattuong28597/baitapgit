<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Numbers in the fibonacci</h2>
    <p id="result"></p>
 <script>
     let a = 0;
     let b = 1;
     let c = 1;
     for (i = 1; i < 30 ; i++) {
        if (i == 0 || i == 1) {
            a = 1;
            document.getElementById('result').innerHTML += a + ', ';
        } else {
            a = b + c;
            document.getElementById('result').innerHTML += a + ', ';
            b = c;
            c = a;
        }
     }
 </script>
</body>
</html>
