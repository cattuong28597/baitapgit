<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập chiều dọc hình chữ nhật")) ;
        let b = parseInt(prompt("Nhập chiều ngang hình chữ nhật"));
        let rect = "";
        for (let i = 1; i <= a; i++) {
            switch (i) {
                case 1:
                case a: {
                    for (let j = 1; j < b; j++) {
                        rect += "*"
                    }
                    rect += "<br>"; 
                    break;
                }
                default: {
                    rect += "*"
                    for (let t = 1; t < b - 2; t++) {
                        rect += "&nbsp;&nbsp;"
                    }
                     rect += "*" + "<br>"; 
                }
            }
        }
        document.write(rect)
    </script>
</body>
</html>
