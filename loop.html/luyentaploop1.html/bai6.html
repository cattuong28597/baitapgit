<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>Tổng 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</h2>
  <span id="result"></span>
  <script>
      let count = 0;
      let sum = 0;
      for (let i = 0; i < 300; i++) {
          if (i % 7 == 0) {
              sum += i;
              count += 1;
          }
          if(count == 9) {
            break;   
          }
      }
      document.getElementById('result').innerHTML = sum;
  </script>  
</body>
</html>
