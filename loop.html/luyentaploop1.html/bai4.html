<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Số đầu tiên chia hết cho 5 trong dãy Fibonacci</h2>
    <p id="result"></p>
 <script>
     let a = 0;
     let b = 1;
     let c = 1;
     for (i = 1; i < 200 ; i++) {
            a = b + c;
            b = c;
            c = a;
            if (a % 5 == 0) {
                document.getElementById('result').innerHTML = a; 
                break;
            }
        }
     
 </script>
</body>
</html>
