<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tổng 20 số đầu tiên trong dãy Fibonacci</h2>
    <p id="result"></p>
 <script>
     let a = 0;
     let b = 1;
     let c = 1;
     let sum = 0;
     for (i = 1; i < 20 ; i++) {
            a = b + c;
            b = c;
            c = a;
            sum += a;
        }
        document.getElementById('result').innerHTML = sum;
     
 </script>
</body>
</html>
