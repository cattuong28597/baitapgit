<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" width="1368px" height="768px" style="border: 1px solid #e64f4f;"></canvas>
    <script>
    function Rectangle(x, y, width, height){
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.Perimeter = (width + height) * 2;
        this.Area = width * height;
        }
    function createRectangle(){
        var ctx = document.getElementById("mycanvas").getContext("2d");
        var Rectangle1 = new Rectangle(20, 20, 150, 80);
        ctx.fillRect(Rectangle1.x, Rectangle1.y, Rectangle1.width, Rectangle1.height);
        document.write('Chu vi hình chữ nhật là: ' + Rectangle1.Perimeter + '  Diện tích hình chữ nhật là: ' + Rectangle1.Area)
    }
    createRectangle();
    </script>
</body>
</html>
