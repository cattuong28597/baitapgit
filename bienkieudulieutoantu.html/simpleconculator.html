<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h2>Caculator</h2> <br>
  <table>
      <tr>
          <td colspan="5">
              <input type="text" id='num1' >
              <input type="text" id='num2'>
          </td>
      </tr>
      <tr>
          <td> <button onclick="cong()">Addition(+)</button></td>
          <td> <button onclick='tru()'>Subtraction(-)</button></td>
          <td> <button onclick='nhan()'>Multiplication(x)</button></td>
          <td> <button onclick="chia()">Division(/)</button></td>
      </tr>
  </table>
<script>
    function cong(){
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let result = parseInt(number1) + parseInt(number2)
        alert(result);   
    }
    function tru(){
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let result = parseInt(number1) - parseInt(number2)
        alert(result);
    }
    function nhan(){
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let result = parseInt(number1) * parseInt(number2);
        alert(result);
    }
    function chia(){
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        if (number2==0) {
            alert('Không thể thực hiện');
        } else { result = parseInt(number1) / parseInt(number2);
        }
    }
</script>
</body>
