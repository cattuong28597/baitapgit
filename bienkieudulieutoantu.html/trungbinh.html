<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
      let DiemLy = prompt("Nhập điểm Lý");
      let DiemHoa = prompt("Nhập điểm Hóa");
      let DiemSinh = prompt("Nhập điểm Sinh");
      let Ly = parseInt(DiemLy);
      let Hoa = parseInt(DiemHoa);
      let Sinh = parseInt(DiemSinh);
      let Tong = Ly + Hoa + Sinh;
      document.write("Tổng điểm = " +Tong +"<br>" ); 
      let TB = (Ly + Hoa + Sinh)/3;
      document.write("Điểm trung bình = " +TB +"<br>" ); 
      </script>
</body>
</html>
