<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('Nhập chuỗi cần kiểm tra: ');
        function test(num) {
            if (isNaN(num)) {
                return true;
            } else {
                return false;
            }
        }
        if(test(num)) {
                alert('Chuỗi nhập vào là chữ');
            } else {
                alert('Chuỗi nhập vào là số');
            }
        
    </script>
</body>
</html>
