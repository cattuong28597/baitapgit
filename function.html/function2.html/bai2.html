<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       let radius = parseInt(prompt('Nhập bán kính hình tròn:'));
       let S;
       let P;
       function square() {
           S = radius * radius * Math.PI;
           P = radius * 2 * Math.PI;
           alert('Diện tích hình tròn là: ' + S);
           alert('Chu vi hình tròn là: ' + P);
       }
       square();
   </script>
</body>
</html>
