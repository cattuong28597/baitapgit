<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Nhập số cần kiểm tra: "));
      function test(num) {
        if (Number.isInteger(num)) {
          return true;
        } else {
          return false;
        }
      }
      if (test(num) == true && num > 0) {
        alert("số nhập vào là số nguyên dương");
      } else {
        alert("số nhập vào không phải là số nguyên dương");
      }
    </script>
  </body>
</html>
