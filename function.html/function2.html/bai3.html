<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let N = prompt('Nhập số cần tìm');
        let factorial = 1;
        function newFactorial() {
            for (let i = 1; i <= N; i++) {
                factorial *= i;
            }
            alert(factorial);
        }
        newFactorial();
    </script>
</body>
</html>
