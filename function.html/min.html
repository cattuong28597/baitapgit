<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    function minArray(arr) {
        let min = arr1[0];
        for (var i = 1; i < arr1.length; i++) {
            if (arr1[i] < min) {
                min = arr1[i];
            }
        }
        return min;
    }
    let mini = minArray(arr1);
    alert(mini);
</script>
