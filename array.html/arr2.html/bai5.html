<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào một chuỗi kí tự a: ');
    let b = prompt('Nhập vào một chuỗi kí tự b: ');
    function Check(a,b) {
        if (a.toString() < b.toString()) return -1;
        if (a.toString() > b.toString()) return 1;
        return 0;
    }
    if (Check(a, b) == -1) {
        alert ('chuỗi kí tự a không giống chuỗi kí tự b')
    } else if (Check(a, b) == 1) {
        alert ('chuỗi kí tự a không giống chuỗi kí tự b')
    } else if (Check(a, b) == 0) {
        if (a == b) {
            alert ('chuỗi kí tự a giống chuỗi kí tự b')
        } else
        alert ('chuỗi kí tự a không giống chuỗi kí tự b')
    }
</script>
</body>
</html>
