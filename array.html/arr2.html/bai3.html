<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nhập các phần tử trong mảng:</h2> 
    <input type="text" name="" id="add">
    <button onclick="addArr()">Add</button> <br> <br>
    <button onclick="check()">Check</button> <br> <br>
    <div id="nameArray"></div>
    <div id="resultArray"></div>
    <script>
      let arr = new Array();
      let x = 0;
      let str = "các phần tử của mảng là: ";
      let count = 0;
      function addArr() {
          arr[x] = document.getElementById('add').value;
          str += arr[x] + ', ';
          x++;
          document.getElementById('nameArray').innerHTML = str;
          arr.push(arr[x]);
          console.log(arr);
      }  
      function check() {
          for (let i = 0; i < arr.length; i++) {
            if (!isNaN(arr[i])) {
            count++;
          }
        }
        document.getElementById('resultArray').innerHTML = count;
      }
          
    </script> 
</body>
</html>
