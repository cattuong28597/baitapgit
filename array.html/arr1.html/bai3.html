<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [15, 12, 5, 6, 7, 20];
        let sum = 0;
        let max = arr[0];
        let avg = 0;
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
            sum += arr[i];
        }
        avg = sum / arr.length;
        alert('The maxnumber is ' + max + ' The average is ' + avg)
    </script>
</body>
</html>
