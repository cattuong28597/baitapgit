<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="place">Thứ tự dãy là:</p>
 <script>
     let arr = [8, 5, 4, 9, 10, 6, 3, 7, 2, 1];
    arr.sort(function(a, b){
        return a - b
    })
    document.getElementById('place').innerHTML += arr;
 </script> 
</body>
