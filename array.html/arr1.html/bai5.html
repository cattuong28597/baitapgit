<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
      let start = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
      let constellation = ['Ursa Minor', 'Tarurus','Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
      let index;
      function findstrart() {
        let newStart = prompt('Ten ngoi sao can tin kiem: ');
          for (let i = 0; i < start.length; i++) {
              if (newStart == start[i]) {
                  index = constellation[i];
                  return true;
              } 
          }
          return false;
      }
      if (findstrart()) {
          alert(index);
      } else {
          alert('Khong tim thay');
      }
  </script>
</body>
</html>
