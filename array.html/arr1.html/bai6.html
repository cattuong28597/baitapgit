<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="place"></p>
   <script>
       let arr = [1, 2, 3, 5, 6, 7];
       let V = parseInt(prompt('Enter the number: '));
       for (let i = 0; i < arr.length; i++) {
           if (V == arr[i]) {
               document.getElementById('place').innerHTML = 'V is in the array';
               break;
           } else {
               document.getElementById('place').innerHTML = 'V is not in array';
           }
       }

   </script>
</body>
</html>
