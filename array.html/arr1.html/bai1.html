<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
      let arr = [1, 2, 3, 4, 5, 6, 10, 12, 15, 9]
      let count = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count += 1;
        }
      }
      alert('The Array is: ' + arr)
      alert('There are ' + count + ' number bigger than 10 in the Array')
  </script>
</body>
</html>
