<body>
  <script>
      let age = prompt('Nhập vào số tuổi học sinh');
      if (age >= 15) {
          alert('Học sinh đủ điều kiện vào lớp 10');
      } else {
          alert('Học sinh chưa đủ điều kiện vào lớp 10');
      }

  </script>
</body>
