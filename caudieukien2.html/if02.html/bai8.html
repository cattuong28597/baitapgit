<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
     let yearsold = prompt('Nhap vao so can kiem tra: ')
     if (isNaN(yearsold)) {
         alert('Khong phai so tuoi cua mot nguoi')
     } else {
         if (yearsold <= 120 && yearsold > 0) {
             alert('Day la so tuoi cua mot nguoi')
         } else {
             alert('Day khong phai la so tuoi cu mot nguoi')
         }
     }
 </script>
</body>
</html>
